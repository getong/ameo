<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>eameo</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.13/vue.min.js"></script>

        <!--
        <link rel="stylesheet" href="./ui/bootstrap.min.css"/>
        <script src="./ui/vue.min.js"></script>
        -->
        <style>#app{margin: 3em 10%; width: 80%}</style>
    </head>
    <body>
        <div id="app">
            <div>
                <div class="form-group">
                    <label for="topic-id">Topic</label>
                    <input type="text"
                           class="form-control"
                           id="topic-id"
                           v-on:keyup.13="subscribeClicked"
                           v-model="inputTopic">
                </div>

                <div style="text-align: center">
                    <button class="btn btn-sm btn-primary"
                            v-on:click="subscribeClicked">Subscribe</button>
                    <button class="btn btn-sm btn-success"
                            v-on:click="pingClicked">Ping</button>
                </div>
            </div>

            <table class="table table-sm" style="margin-top: 1em">
                <tbody>
                    <tr v-for="(topic, i) in topics">
                        <td>{{topic}}</td>
                        <td>
                            <button class="btn btn-sm btn-danger"
                                    v-on:click="unsubscribeClicked(topic, i)">
                                Unsubscribe
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>

            <table class="table table-sm">
                <tbody>
                    <tr v-for="item in updates">
                        <td>{{item.time}}</td>
                        <td>{{item.type}}</td>
                        <td>{{item.details}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <script src="./ui/app.js"></script>
    </body>
</html>
